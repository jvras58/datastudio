<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ERER-UFPE</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-image">
        <img src="fundo.jpg" alt="background">
      </div>
      <div class="logo">
        <img src="logo.png" alt="logo">
      </div>      
    <div class="wrapper">
        <div id="landing-page">
            <h1>Bem-vindo ao Dashboard Núcleo de Políticas e Educação Étnico-Raciais</h1>
            <!-- <p>Por favor, selecione uma das opções abaixo:</p> -->
            <button id="alunos-btn">ALUNO</button>
            <button id="docente-btn">DOCENTE</button>
              
              <div class="slideshow-container">
              <p2>Observe como usar o dash:</p2>
                <div class="mySlides">
                  <img src="imagem datastudio.png" style="width:100%">
                </div> 
                <div class="mySlides">
                  <img src="imagem datastudio2.png" style="width:100%">
                </div>
                <div class="mySlides">
                  <img src="imagem datastudio3.png" style="width:100%">
                </div>
              </div>
          <div style="text-align:center">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
          </div>
    </div>

        <div class="iframe-container">
            <iframe id="iframe-alunos" data-src="https://lookerstudio.google.com/embed/reporting/cc81c799-e85a-4aa5-87ed-e48e7e967745/page/p_sciyyor23c" frameborder="0"></iframe>
            <iframe id="iframe-docentes" data-src="https://lookerstudio.google.com/embed/reporting/1d8bbb99-561e-47c0-ada3-48264651e940/page/p_edh9z6lv3c" frameborder="0"></iframe>
        </div>
    </div>

    <script src="app.js" loading="defer"></script>
</body>
</html>
