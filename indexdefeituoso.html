<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ERER-UFPE</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-image">
        <img src="fundo.jpg" alt="background">
      </div>
      <div class="logo">
        <img src="logo.png" alt="logo">
      </div>      
      <div class="wrapper">
        <div id="landing-page">
          <h1>Bem-vindo ao Dashboard Núcleo de Políticas e Educação Étnico-Raciais</h1>
          <button id="alunos-btn">ALUNO</button>
          <button id="docente-btn">DOCENTE</button>
        </div>
        <div class="sliders-container">
          <div class="swiper-container alunos-slider">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <!-- Conteúdo do primeiro slide -->
              </div>
              <div class="swiper-slide">
                <!-- Conteúdo do segundo slide -->
              </div>
              <div class="swiper-slide">
                <!-- Conteúdo do terceiro slide -->
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
          <div class="swiper-container docentes-slider">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <!-- Conteúdo do primeiro slide -->
              </div>
              <div class="swiper-slide">
                <!-- Conteúdo do segundo slide -->
              </div>
              <div class="swiper-slide">
                <!-- Conteúdo do terceiro slide -->
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
        <div class="iframe-container">
          <iframe id="iframe-alunos" data-src="https://lookerstudio.google.com/embed/reporting/99bbd72c-65c1-4e59-9f5a-f3900dd0bb84/page/p_v1k9gz9u3c" frameborder="0"></iframe>
          <iframe id="iframe-docentes" data-src="https://lookerstudio.google.com/embed/reporting/3f6c8385-8938-4403-966d-3282bc22c5e7/page/p_edh9z6lv3c" frameborder="0"></iframe>
        </div>
      </div>
      

    <script src="app.js" loading="defer"></script>
</body>
</html>
